<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingInnovator - Slider Pro</title>
    <!--Icon -->
    <link rel="icon" href="./assets/img/coding-innovator.jpeg">
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body>

    <div id="image-container">
        <img src="./assets/img/photo-1495805442109-bf1cf975750b.jpeg" draggable="false" loading="lazy" class="active" />
        <img src="./assets/img/photo-1496753480864-3e588e0269b3.jpeg" draggable="false" loading="lazy" />
        <img src="./assets/img/photo-1516681100942-77d8e7f9dd97.jpeg" draggable="false" loading="lazy" />
        <img src="./assets/img/photo-1524781289445-ddf8f5695861.jpeg" draggable="false" loading="lazy" />
        <img src="./assets/img/photo-1548021682-1720ed403a5b.jpeg" draggable="false" loading="lazy" />
        <img src="./assets/img/photo-1610194352361-4c81a6a8967e.jpeg" draggable="false" loading="lazy" />
        <img src="./assets/img/photo-1613346945084-35cccc812dd5.jpeg" draggable="false" loading="lazy" />
        <img src="./assets/img/photo-1618202133208-2907bebba9e1.jpeg" draggable="false" loading="lazy" />

        <div id="image-navigation">
            <div onclick="prevSlide()" class="prev">&lt</div>
            <div onclick="nextSlide()" class="next">&gt</div>
        </div>

        <div id="image-nav-buttons">
            <a onclick="changeSlide(0)" class="active"></a>
            <a onclick="changeSlide(1)"></a>
            <a onclick="changeSlide(2)"></a>
            <a onclick="changeSlide(3)"></a>
            <a onclick="changeSlide(4)"></a>
            <a onclick="changeSlide(5)"></a>
            <a onclick="changeSlide(6)"></a>
            <a onclick="changeSlide(7)"></a>
        </div>
    </div>

</body>

</html>
